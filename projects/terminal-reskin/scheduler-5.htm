<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="font/css/styles.min.css">
    <script type="text/javascript" src="terminal.js"></script>
    <link rel="stylesheet" type="text/css" href="terminal-styleguide.css">
</head>

<body>
    <div id="blackout-div" style="display: none;"></div>
    <div id="terminal-wrapper">
        <div id="terminal-header"></div>
        <div id="terminal-body">
            <div id="restart-terminal" onclick="restartTerminal();"><i class="icons8-restart-filled"></i>&nbsp;<u>Restart</u></div>
            <div id="body-content-wrapper">
                <div id="progress-indicator-wrapper" data-theProgressStep="2">
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-day-view-filled"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-user"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-calendar"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-ok"></p>
                    </div>
                </div>
                <p align="center" id="page-title">APPOINTMENT SELECTION</p>
                <div class="content-row content-row-single-element">
                    <div class="form-element">
                        <label>Duration:</label>
                        <select name="duration">
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="45">45 Minutes</option>
                        </select>
                    </div>
                </div>
                <div class="content-row spaced-content-row content-row-single-element">
                    <div class="form-element">
                        <label>Date:</label>
                        <input type="" class="schedule-date-input-field date-input-field" name="scheduledate" readonly>
                    </div>
                </div>
                <div class="content-row spaced-content-row content-row-single-element">
                    <div class="form-element">
                        <label>Time Slot:</label>
                        <select name="timeslot">
                            <option value="800">8:00 AM - 8:15 AM</option>
                            <option value="800">10:00 AM - 10:15 AM</option>
                            <option value="800">3:00 PM - 3:15 PM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="terminal-footer">
            <div id="footer-content-wrapper">
                <button href="scheduler-3.htm" class="default-button navigation-button" id="navigation-button-back">BACK</button>
                <button href="scheduler-6.htm" class="default-button navigation-button" id="navigation-button-next">NEXT</button>
            </div>
        </div>
    </div>
</body>

</html>
