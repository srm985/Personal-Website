<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="font/css/styles.min.css">
    <script type="text/javascript" src="terminal.js"></script>
    <link rel="stylesheet" type="text/css" href="terminal-styleguide.css">
</head>

<body>
    <div id="terminal-wrapper">
        <div id="terminal-header"></div>
        <div id="terminal-body">
            <div id="restart-terminal" onclick="restartTerminal();"><i class="icons8-restart-filled"></i>&nbsp;<u>Restart</u></div>
            <div id="body-content-wrapper">
                <div id="progress-indicator-wrapper" data-theProgressStep="0">
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-day-view-filled"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-user"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-calendar"></p>
                    </div>
                    <div class="progress-indicator-line"></div>
                    <div class="progress-indicator-element">
                        <p align="center" class="icons8-ok"></p>
                    </div>
                </div>
                <p align="center" id="page-title">VISITOR INFORMATION</p>
                <div class="content-row">
                    <div class="form-element">
                        <label>First Name:</label>
                        <input type="text" name="firstname">
                    </div>
                    <div class="form-element">
                        <label>Last Name:</label>
                        <input type="text" name="lastname">
                    </div>
                </div>
                <div class="content-row spaced-content-row">
                    <div class="form-element">
                        <label>Contact Number:</label>
                        <input type="text" name="contactnumber">
                    </div>
                    <div class="form-element">
                        <label>Email (Optional):</label>
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="content-row">
                    <button href="scheduler-2.htm" class="default-button navigation-button" id="add-visitor-button">ADD VISITOR</button>
                </div>
            </div>
        </div>
        <div id="terminal-footer">
            <div id="footer-content-wrapper">
                <button href="scheduler-0.htm" class="default-button navigation-button" id="navigation-button-back">BACK</button>
                <button href="scheduler-3.htm" class="default-button navigation-button" id="navigation-button-next">NEXT</button>
            </div>
        </div>
    </div>
</body>

</html>
